<head>

    <!-- fonts -->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">

    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>

    <link th:href="@{https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap}"

    <link th:href="@{https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/assets/vendors/jquery-magnific-popup/jquery.magnific-popup.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/nouislider/nouislider.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/nouislider/nouislider.pips.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/odometer/odometer.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/swiper/swiper.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/alipes-icons/style.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/tiny-slider/tiny-slider.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/reey-font/stylesheet.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel/owl.theme.default.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/bxslider/jquery.bxslider.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-select/css/bootstrap-select.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/vegas/vegas.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/jquery-ui/jquery-ui.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/timepicker/timePicker.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/nice-select/nice-select.css}" />

    <!-- template styles -->
    <link rel="stylesheet" th:href="@{/assets/css/alipes.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/alipes-responsive.css}" />
</head>

<body class="custom-cursor">

    <div class="custom-cursor__cursor"></div>
    <div class="custom-cursor__cursor-two"></div>





    <div class="preloader">
        <div class="preloader__image"></div>
    </div>
    <!-- /.preloader -->


    <div class="page-wrapper">
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="stricky-header stricked-menu main-menu main-menu-two main-menu-three">
            <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
        </div><!-- /.stricky-header -->

        <!--Main Slider Start-->
        <section class="main-slider-three clearfix">
            <div class="swiper-container thm-swiper__slider" data-swiper-options='{"slidesPerView": 1, "loop": true,
                "effect": "fade",
                "pagination": {
                "el": "#main-slider-pagination",
                "type": "bullets",
                "clickable": true
                },
                "navigation": {
                "nextEl": "#main-slider__swiper-button-next",
                "prevEl": "#main-slider__swiper-button-prev"
                },
                "autoplay": {
                "delay": 5000
                }}'>
                <div class="swiper-wrapper">

                    <div th:each="photo, iter : ${website.listWebsitePhoto}" class="swiper-slide">
                        <div class="image-layer-three"
                            th:style="'background-image: url(/loadfile/' + ${photo.namaPhoto} + ');'"></div>
                        <!-- /.image-layer -->
                        <!-- <div class="main-slider-three__shape-1">
                            <img src="assets/images/shapes/main-slider-three-shape-1.png" alt="">
                        </div> -->
                        <div class="container">
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="main-slider-three__content">
                                        <th:block th:if="${iter.index == 0}">
                                            <h2 class="main-slider-three__title">Kenyamanan<br> Anda yang <br>Utama</h2>
                                        </th:block>
                                        <th:block th:if="${iter.index == 1}">
                                            <h2 class="main-slider-three__title">Bangunan<br> Berkualitas</h2>
                                        </th:block>
                                        <th:block th:if="${iter.index == 2}">
                                            <h2 class="main-slider-three__title">Harga Pasti<br> Murah</h2>
                                        </th:block>

                                        <div class="main-slider-three__details-box">
                                            <h5 class="main-slider-three__details-sub-title"
                                                th:text="${logAktivitas.totalHariIni} + 'Pengunjung hari ini'"></h5>
                                            <div class="main-slider-three__details">
                                                <div class="main-slider-three__details-icon">
                                                    <span class="fa fa-eye"></span>
                                                </div>
                                                <div class="main-slider-three__details-content">
                                                    <h3 class="odometer" th:text="${logAktivitas.totalKeseluruhan}">
                                                    </h3>
                                                    <p class="main-slider-three__details-text">Total Pengunjung
                                                        Keseluruhan</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- If we need navigation buttons -->
                <div class="main-slider-three__nav">
                    <div class="swiper-button-prev" id="main-slider__swiper-button-next">
                        <i class="icon-left-arrow"></i>
                    </div>
                    <div class="swiper-button-next" id="main-slider__swiper-button-prev">
                        <i class="icon-right-arrow"></i>
                    </div>
                </div>

            </div>
        </section>
        <!--Main Slider End-->

        <div class="container">
            <div style="z-index: 100; position: absolute; margin-top: -2.25rem;" class="card container">
                <div class="card-body">
                    <div class="d-flex flex-row">
                        <select class="wide" name="area" id="area">
                            <option value="" selected>Semua Area</option>
                            <option th:each="wilayah: ${listWilayah}" th:value="${wilayah.idWilayah}"
                                th:text="${wilayah.namaWilayah}"></option>
                        </select>
                        <select class="wide" name="sortBy" id="sortBy">
                            <option value="1" selected>Termurah</option>
                            <option value="2">Termahal</option>
                        </select>
                        <button onclick="cari()" style="background-color: #aa8453; color: white;"
                            class="btn">Cari</button>
                    </div>
                </div>
            </div>
        </div>

        <!--List Rekomendasi-->
        <section class="apartment-three">
            <div class="container">
                <div class="apartment-three__inner">
                    <div class="apartment-three__shape-1 img-bounce">
                        <img th:src="@{/assets/images/shapes/apartment-three-shape-1.png}" alt="">
                    </div>
                    <div th:replace="listRekomendasi :: listRekomendasi"></div>
                </div>
            </div>
        </section>
        <!--List Rekomendasi-->

        <!--List Property-->
        <section class="apartment-three">
            <div class="container">
                <div class="apartment-three__inner">
                    <!-- <div class="apartment-three__shape-1 img-bounce">
                        <img src="assets/images/shapes/apartment-three-shape-1.png" alt="">
                    </div> -->
                    <div class="section-title text-center">
                        <!-- <span class="section-title__tagline">choose your apartment</span> -->
                        <h2 class="section-title__title">Daftar Hunian</h2>
                    </div>
                    <div th:replace="listProperty :: listProperty"></div>
                </div>
            </div>
        </section>
        <!--List Property-->

        <!--Site Footer Start-->
        <footer class="site-footer">
            <div class="site-footer__shape-1 float-bob-x">
                <img th:src="@{/assets/images/shapes/site-footer-shape-1.png}" alt="">
            </div>
            <div class="container">
                <div class="site-footer__inner">
                    <div th:replace="fragments/footerTop :: footerTop"></div>
                    <div th:replace="fragments/footerBottom :: footerBottom"></div>
                </div>
            </div>
        </footer>
        <!--Site Footer End-->


    </div><!-- /.page-wrapper -->


    <div th:replace="fragments/mobileNavWrapper :: mobileNavWrapper"></div>
    <!-- /.mobile-nav__wrapper -->

    <div class="search-popup">
        <div class="search-popup__overlay search-toggler"></div>
        <!-- /.search-popup__overlay -->
        <div class="search-popup__content">
            <form action="#">
                <label for="search" class="sr-only">search here</label><!-- /.sr-only -->
                <input type="text" id="search" placeholder="Search Here..." />
                <button type="submit" aria-label="search submit" class="thm-btn">
                    <i class="icon-magnifying-glass"></i>
                </button>
            </form>
        </div>
        <!-- /.search-popup__content -->
    </div>
    <!-- /.search-popup -->

    <a href="#" data-target="html" class="scroll-to-target scroll-to-top"><i class="icon-up-arrow"></i></a>
    <div th:replace="fragments/hubungikami :: hubungikami"></div>

    <script th:src="@{/assets/vendors/jquery/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/assets/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendors/jarallax/jarallax.min.js}"></script>
    <script th:src="@{/assets/vendors/jquery-ajaxchimp/jquery.ajaxchimp.min.js}"></script>
    <script th:src="@{/assets/vendors/jquery-appear/jquery.appear.min.js}"></script>
    <script th:src="@{/assets/vendors/jquery-circle-progress/jquery.circle-progress.min.js}"></script>
    <script th:src="@{/assets/vendors/jquery-magnific-popup/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/assets/vendors/jquery-validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/vendors/nouislider/nouislider.min.js}"></script>
    <script th:src="@{/assets/vendors/odometer/odometer.min.js}"></script>
    <script th:src="@{/assets/vendors/swiper/swiper.min.js}"></script>
    <script th:src="@{/assets/vendors/tiny-slider/tiny-slider.min.js}"></script>
    <script th:src="@{/assets/vendors/wnumb/wNumb.min.js}"></script>
    <script th:src="@{/assets/vendors/wow/wow.js}"></script>
    <script th:src="@{/assets/vendors/isotope/isotope.js}"></script>
    <script th:src="@{/assets/vendors/countdown/countdown.min.js}"></script>
    <script th:src="@{/assets/vendors/owl-carousel/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/vendors/bxslider/jquery.bxslider.min.js}"></script>
    <script th:src="@{/assets/vendors/bootstrap-select/js/bootstrap-select.min.js}"></script>
    <script th:src="@{/assets/vendors/vegas/vegas.min.js}"></script>
    <script th:src="@{/assets/vendors/jquery-ui/jquery-ui.js}"></script>
    <script th:src="@{/assets/vendors/timepicker/timePicker.js}"></script>
    <script th:src="@{/assets/vendors/circleType/jquery.circleType.js}"></script>
    <script th:src="@{/assets/vendors/circleType/jquery.lettering.min.js}"></script>
    <script th:src="@{/assets/vendors/nice-select/jquery.nice-select.min.js}"></script>




    <!-- template js -->
    <script th:src="@{/assets/js/alipes.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var website = /*[[${website}]]*/null;
        function btnClickWA() {
            $.get(`/getWhatsApp`, function (data) {
                var newWindow = window.open("", "_blank");
                newWindow.location.href = `${data.res}?text=${encodeURI(`Hallo Saya Ingin Bertanya Tentang ${website.websiteName} property`)}`;
            });
        }
        function cari(){
            getRekomendasiProperty();
            getListProperty();
        }
        /*]]>*/
    </script>
</body>

</html>

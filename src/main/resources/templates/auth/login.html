<!DOCTYPE html>
<html lang="en">

<head>
  <title>Melia Town House | Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/logo_melia.jpg}" />
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/logo_melia.jpg}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/bootstrap/css/bootstrap.min.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/animate/animate.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/css-hamburgers/hamburgers.min.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/animsition/css/animsition.min.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/select2/select2.min.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/daterangepicker/daterangepicker.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/login/css/util.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/assets/login/css/main.css}">
  <!--===============================================================================================-->
</head>

<body>

  <div class="limiter">
    <div class="container-login100" th:style="'background-image: url(' + @{/assets/login/images/bg-01.jpg} + ');'">
      <div class="wrap-login100 p-t-30 p-b-50">
        <span class="login100-form-title p-b-4">
          <img width="156px" th:src="@{/img/logo_melia.png}" alt="" srcset="">
        </span>

        <span class="login100-form-title p-b-21">
          Hello, Welcome !
        </span>
        <form th:action="@{/login}" method="POST" class="login100-form validate-form p-b-33 p-t-5">
          <div class="alert alert-warning fade show" th:if="${param.error != null or errorMsg != null}" id="errMessage">
            <button type="button" class="close" onclick="$('#errMessage').hide();" aria-hidden="true"
              aria-label="Close">
              Ã—
            </button>
            <th:block th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
              th:text="${errorMsg}" />
          </div>
          <div class="wrap-input100 validate-input" data-validate="Enter username">
            <input class="input100" type="text" name="username" id="username" placeholder="User name">
            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input class="input100" type="password" name="password" password="password" id="password" placeholder="Password">
            <span class="focus-input100" data-placeholder="&#xe80f;"></span>
          </div>
          <div class="wrap-input100">
            <input id="checkBoxShowPassword" style="margin-left: 2.3rem;" class="form-check-input" type="checkbox">
            <label style="margin-left: 2.3rem;" id="lblShowPassword" class="form-check-label" for="defaultCheck1">
              Show Password
            </label>
          </div>
          <div class="container-login100-form-btn m-t-32">
            <button class="login100-form-btn">
              Login
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>


  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script th:src="@{/assets/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
  <!--===============================================================================================-->
  <script th:src="@{/assets/login/vendor/animsition/js/animsition.min.js}"></script>
  <!--===============================================================================================-->
  <script th:src="@{/assets/login/vendor/bootstrap/js/popper.js}"></script>
  <script th:src="@{/assets/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
  <!--===============================================================================================-->
  <script th:src="@{/assets/login/vendor/select2/select2.min.js}"></script>
  <!--===============================================================================================-->
  <script th:src="@{/assets/login/vendor/daterangepicker/moment.min.js}"></script>
  <script th:src="@{/assets/login/vendor/daterangepicker/daterangepicker.js}"></script>
  <!--===============================================================================================-->
  <script th:src="@{/assets/login/vendor/countdowntime/countdowntime.js}"></script>
  <!--===============================================================================================-->
  <script th:src="@{/assets/login/js/main.js}"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    $("#checkBoxShowPassword").on('change', function () {
      if ($("#checkBoxShowPassword").is(':checked')) {
        $("#password").attr('type', 'text');
        $("#lblShowPassword").text('Hide Password');
        return;
      }
      $("#password").attr('type', 'password');
      $("#lblShowPassword").text('Show Password');
      return;
    })
    /*]]>*/
  </script>
</body>

</html>

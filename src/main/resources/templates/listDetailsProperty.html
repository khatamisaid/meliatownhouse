        /*<![CDATA[*/
        function btnClickWA(id) {
            $.get(`/log/whatsapp/findById/${id}`, function (cp) {
                $.ajax({
                    url: `/log/whatsapp`,
                    method: "POST",
                    data: JSON.stringify(cp),
                    processData: false,
                    contentType: "application/json; charset=utf-8",
                    success: function (data, textStatus, jqXHR) {
                        var newWindow = window.open("", "_blank");
                        newWindow.location.href = `https://wa.me/+62${cp.nomorTelpon}`;
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                    }
                });

            });
        }
        function cari() {
            getRekomendasiProperty();
            getListProperty();
        }

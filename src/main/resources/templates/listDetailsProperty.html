    <script th:inline="javascript">
        /*<![CDATA[*/
        var website = /*[[${website}]]*/null;
        var property = /*[[${property}]]*/null;
        var listDetailsProperty = /*[[${listPropertyDetails}]]*/null;
        $(document).ready(function () {
            if (listDetailsProperty != null || listPropertyDetails.length > 0) {
                listDetailsProperty.forEach(function (detailsProperty, index) {
                    setHarga(index, detailsProperty.harga);
                });
            }
        });
        function itemClicked(tipeProperty) {
            window.location.href = `/p/${property.propertyName}/${tipeProperty}`;
        }
        function setHarga(id, harga) {
            setTimeout(() => {
            }, 3000);
            $(`#harga${id}`).text(formatRupiah(harga));
        }
        function formatRupiah(angka) {
            return toRupiah(angka, { symbol: 'IDR', useUnit: true, longUnit: true, spaceBeforeUnit: true, formal: false, decimal: '.', floatingPoint: 1 }).replace(".0 juta", " juta").replace(".0 miliar", " miliar");
        }
        function btnClickWA() {
            $.get(`/getWhatsApp`, function (data) {
                var newWindow = window.open("", "_blank");
                newWindow.location.href = `${data.res}?text=${encodeURI(`Hallo Saya Ingin Bertanya Tentang ${website.websiteName} property`)}`;
            });
        }
        function zoomImage(id) {
            $.magnificPopup.open({
                items: {
                    src: $(`#detailImage${id}`).attr('src')
                },
                type: "image",
                closeOnContentClick: !0,
                mainClass: "mfp-fade",
                gallery: {
                    enabled: !0,
                    navigateByImgClick: !0,
                    preload: [0, 1]
                }
            });

        }
        function readURL(input, onCallback) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = onCallback;
                reader.readAsDataURL(input.files[0]);
            }
        }
        function testing(as) {
            console.log(as);
        }
        /*]]>*/
    </script>
